<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="Login form CSS.css">
</head>
<body>
<div class="container">
        <form action="#">
        <h1>Signup</h1>

        <div class="input-box">
            <input type="text" placeholder="Fullname" required>
        </div>

        <div class="input-box">
            <input type="text" placeholder="Username" required>
        </div>
        <div class="input-box">
            <input type="email" placeholder="email" required>
        </div>

        <div class="input-box">
            <input type="date" placeholder="DOB" required>
        </div>

        <div class="input-box">
            <input type="password" placeholder="Create a Password" required>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Re-enter Password Here" required>
        </div>
        
        <button type="submit" class="btn">Register</button>
    <div class="register-link"> 
        <p>Do you have an account? Login <a href="Login_form.html">Here</a></p>
    </form>       
    </div>
    
</div>


</body>
</html>
